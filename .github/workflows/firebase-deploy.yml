name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Create .env file
        run: |
          echo "REACT_APP_BACKEND_URL_PROD=${{ secrets.REACT_APP_BACKEND_URL_PROD }}" >> .env
          echo "REACT_APP_DB_NAME=${{ secrets.REACT_APP_DB_NAME }}" >> .env
      - run: npm ci
      - run: CI=false npm run build
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: paxxium.com
          username: gravitaskillis
          port: 22
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Create a directory for the built client files
            mkdir -p ~/projects/paxxium
            # Copy the built files to the server
            rsync -avz --delete ${{ github.workspace }}/build/ ~/projects/paxxium/